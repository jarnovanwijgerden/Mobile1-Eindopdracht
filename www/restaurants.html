        <button id="btngo" class="basicText" style="margin-left:10%; width:80%">Toon resultaten</button>
        <script type="text/javascript">

     
        $(document).off('pagebeforeshow');
        $(document).on('pagebeforeshow', '#restaurants', function(){      

            $("#btngo").on("tap", function()
            {
                $.mobile.loading('show');
                getQueryURL(function(url)
                {                     
                     getRestaurantsByQuery(url, function(data)
                     {   
                         localStorage.setItem("data", data);
                         $.mobile.changePage( "results.html", { transition: "slide", changeHash: false });
                     });
                 });
            });


            getSettings(function(c, a, w)
            {
                if(c != "")
                {
                    //alert("veranderingen");
                    $("#category").val(c);
                    $("#distance").val(a);
                    $('#category').selectmenu('refresh');
                    $('#distance').selectmenu('refresh');
                    if(w == "true")
                    {
                        $("#waardering").prop('checked', true);
                    }
                    else
                    {
                        $("#waardering").prop('checked', false);
                    }
                }
            });

        }); 
        </script>
