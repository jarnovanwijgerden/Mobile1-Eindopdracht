    <script type="text/javascript">

    getSettings(function(c, a, w)
    {
        if(c != "")
        {
            $("#category").val(c);
            $("#distance").val(a);
            $('#category').selectmenu('refresh');
            $('#distance').selectmenu('refresh');
            if(w == "true")
            {
                $("#waardering").prop('checked', true);
            }
            else
            {
                $("#waardering").prop('checked', false);
            }
        }
    });


    $('#btnsave').on("click", function()

    </script>
